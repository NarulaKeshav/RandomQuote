<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter Share Card Meta Tag -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@NarulaKeshav" />
    <meta name="twitter:title" content="Random Quote Generator" />
    <meta name="twitter:description" content="Generate Random quotes and get inspired." />
    <meta name="twitter:image" content="http://goo.gl/o6I7bp" />
    <meta name="twitter:url" content="https://narulakeshav.com/using-twitter-summary-card" />

    <title>Random Quote Generator</title>
    <link rel="shortcut icon" href="public/img/favicon.png"/>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class="col-md-12" align="center">
        <h1 class="main-heading">Random Quote Generator</h1>
        <p class="text-faded">Inspired by: 
            <a href="www.freecodecamp.com" target="_blank"><span class="fcc">FreeCodeCamp Challenge</span></a>
        </p>
        <div id="cloud">
            <div class="col-md-10 col-md-offset-1">
                <blockquote align="left">
                    <p class="quote-p">
                        "<span id="quote-text"></span>"
                    </p>
                    <footer class="dark-blue"><cite title="author-name" id="author-name"></cite></footer>
                </blockquote>
            </div>
            <div id="middle-cloud">
                <img src="http://goo.gl/VCGYdj" id="refresh">
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <a href="https://goo.gl/BDuhoZ" class="btn btn-custom" id="tweet">
                <span class="fa fa-twitter">&nbsp;&nbsp;Share</span>
            </a>
            <a href="#" class="btn btn-generate" id="random">
                <span class="fa fa-random">&nbsp;&nbsp;Randomize</span>
            </a>
            <a href="#" class="btn btn-custom" data-target="#sign" data-toggle="modal" id="request">
                <span class="fa fa-bullhorn">&nbsp;&nbsp;Request</span>
            </a>
            <div class="modal fade" id="sign" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
                <!-- GOOGLE FORM ID -->
                <div class="modal-dialog modal-md">
                    <div class="modal-content modalProperty">
                        <iframe src="https://docs.google.com/forms/d/1arrZZ54DHq-GHqFAyF5Ybapj6QmUVguUr5qGV3Cw5yM/viewform?embedded=true" width="760" frameborder="0" marginheight="0" marginwidth="0" class="googleForm">Loading...</iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="col-md-12 bg-land" align="center">
        <h3><span class="fa fa-github"></span>&nbsp;Created by: <a href="https://github.com/NarulaKeshav" class="underline" target="_blank">Keshav Narula</a></h3>
    </section>

    <!-- JavaScript Files and Plugins -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="public/js/jQueryRotate.js"></script>
    <script src="public/js/creative.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script>
        var value = 0
        $("#random").rotate({
          bind:
          {
            click: function(){
              value +=360;
              $('#refresh').rotate({ animateTo:value})
            }
          }
        });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71785713-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
